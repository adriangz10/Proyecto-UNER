<div class="inicio-container p-grid p-nogutter p-align-center p-justify-center">
  <div class="navbar p-grid p-justify-center">
    <h1>Sistema de gestion Paquetería Express</h1>
  </div>
  <div class="login-container p-shadow-24 p-fluid">
    <h2>Iniciar sesión</h2>
    <form [formGroup]="loginform">
      <div class="contenedor-input">
        <label for="username">Usuario:</label>
        <input id="username" pInputText type="text" formControlName="usuario" />
      </div>
      <div class="contenedor-input">
        <label for="password">Contraseña:</label>
        <p-password type="password" label="Confirmar" id="password" formControlName="clave" required
          pInputText></p-password>
      </div>
      <p-button label="Confirmar" (onClick)="login()"></p-button>
    </form>
  </div>
</div>
<p-toast></p-toast>
