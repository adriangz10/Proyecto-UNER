<header>
  <div class="header-container">
    <div class="logo-container">
      <img src="../../../assets/camion.png" alt="Logo" class="logo">
    </div>
    <div class="title">
      MoviExpress empresa de envios
    </div>
    <div class="logout-container">
      <button pButton type="button" class="logout-button" (click)="showUserInfo()">
        <i class="pi pi-user"></i>
      </button>
      <button pButton type="button" class="logout-button" (click)="cerrasSecion()">
        <i class="pi pi-sign-out"></i>
      </button>
    </div>
  </div>
  <p-dialog [(visible)]="displayUserModal" [modal]="true" [style]="{ width: '25rem', height: '25rem'}">
    <ng-template pTemplate="header">
      <h2>Informaci√≥n del Usuario</h2>
    </ng-template>
    <ng-template pTemplate="content">
      <div *ngIf="currentUser">
        <p><strong>ID:</strong> {{ currentUser.id }}</p>
        <p><strong>Email:</strong> {{ currentUser.email }}</p>
        <p><strong>Apellido:</strong> {{ currentUser.apellidos }}</p>
        <p><strong>Nombre:</strong> {{ currentUser.nombres }}</p>
        <p><strong>Nombre Usuario:</strong> {{ currentUser.nombreUsuario }}</p>
        <p><strong>Rol:</strong> {{ currentUser.rol }}</p>
        <p><strong>Zona:</strong> {{ currentUser.zona }}</p>
      </div>
    </ng-template>
  </p-dialog>

</header>
