<div class="search-container">
    <input type="text" [(ngModel)]="parametroBusqueda.id" placeholder="Buscar por ID" (input)="onSearch($event)">
    <button pButton type="button" label="Crear Usuario" (click)="mostrarModalCrearUsuario()"></button>
</div>

<p-table [value]="usuarios" [paginator]="true" [rows]="12" [tableStyle]="{'min-width': '50rem'}" sortMode="multiple">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th pSortableColumn="id">
                ID <p-sortIcon field="id" />
            </th>
            <th pSortableColumn="email">
                Email <p-sortIcon field="email" />
            </th>
            <th pSortableColumn="apellido">
                Apellido <p-sortIcon field="apellido" />
            </th>
            <th pSortableColumn="nombre">
                Nombre <p-sortIcon field="nombre" />
            </th>
            <th pSortableColumn="estado">
                Estado <p-sortIcon field="estado" />
            </th>
            <th pSortableColumn="nombre_usuario">
                Nombre Usuario <p-sortIcon field="nombre_usuario" />
            </th>
            <th pSortableColumn="rol">
                Rol <p-sortIcon field="rol" />
            </th>
            <th pSortableColumn="zona">
                Zona <p-sortIcon field="zona" />
            </th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product let-columns="columns">
        <tr>
            <td>
                {{product.id}}
            </td>
            <td>
                {{product.email}}
            </td>

            <td>
                {{product.apellidos}}
            </td>
            <td>
                {{product.nombres}}
            </td>
            <td>
                {{product.estado}}
            </td>
            <td>
                {{product.nombreUsuario}}
            </td>
            <td>
                {{product.rol}}
            </td>
            <td>
                {{product.zona}}
            </td>
            <td>
                <button class="btn btn-primary btn-sm" (click)="updateUsuario(product)">Editar</button>
                <button class="btn btn-danger btn-sm" (click)="deleteActividad(product.id)">Eliminar</button>
            </td>
        </tr>
    </ng-template>
</p-table>
<p-dialog [(visible)]="mostrarCrearUsuario" [modal]="true" [style]="{ width: '40rem', height: '50rem' }">
    <app-crear-usuario></app-crear-usuario>
</p-dialog>
<p-dialog [(visible)]="mostrarEditarUsuario" [modal]="true" [style]="{ width: '40rem', height: '50rem' }">
    <app-editar-usuario [usuario]="usuarioSeleccionado" (usuarioEditado)="onUsuarioEditado()"></app-editar-usuario>
</p-dialog>
