<div class="search-container">
  <input type="text" [(ngModel)]="parametroBusqueda.id" placeholder="Buscar por ID" (input)="onSearch($event)">
</div>
<div *ngIf="actividades">
  <p-table [value]="actividades" [paginator]="true" [rows]="4">
    <ng-template pTemplate="header">
      <tr>
        <th *ngFor="let col of cols">
          {{ col.header }}
        </th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr>
        <td *ngFor="let col of cols">
          {{ rowData[col.field] }}
        </td>
        <td>
          <button pButton type="button" icon="pi pi-pencil" (click)="editarActividad(rowData)"></button>
          <button pButton type="button" icon="pi pi-trash" (click)="confirmarEliminarActividad(rowData.id)"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<app-editar-actividad
  [(visible)]="mostrarEditarActividad"
  [actividad]="actividadSeleccionada"
  (actividadEditada)="onActividadEditada()">
</app-editar-actividad>
