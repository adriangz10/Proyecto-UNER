<div class="card justify-content-center">
  <form #usuarioForm="ngForm" (ngSubmit)="guardarUsuario(usuarioForm)">
    <div class="align-items-center gap-3 mb-3">
      <label for="nombres" class="font-semibold w-6rem">Nombres</label>
      <input pInputText id="nombres" name="nombres" class="flex-auto" [(ngModel)]="usuario.nombres" name="nombres"
        class="w-full" required />
    </div>
    <div class="align-items-center gap-3 mb-3">
      <label for="apellidos">Apellidos</label>
      <input pInputText id="apellidos" name="apellidos" class="flex-auto" [(ngModel)]="usuario.apellidos"
        name="apellidos" class="w-full" required />
    </div>
    <div class="align-items-center gap-3 mb-3">
      <label for="nombreUsuario">Nombre de Usuario</label>
      <input pInputText id="nombreUsuario" name="nombreUsuario" class="flex-auto" [(ngModel)]="usuario.nombreUsuario"
        name="nombreUsuario" class="w-full" required />
    </div>
    <div class="align-items-center gap-3 mb-3">
      <label for="email">Email</label>
      <input pInputText id="email" name="email" class="flex-auto" [(ngModel)]="usuario.email" name="email"
        class="w-full" required />
    </div>
    <div class="align-items-center gap-3 mb-3">
      <label for="clave">Clave</label>
      <input pInputText id="password" name="password" class="flex-auto" [(ngModel)]="usuario.clave" name="clave"
        class="w-full" required />
    </div>
    <div class="align-items-center gap-3 mb-3">
      <label for="rol" class="font-semibold w-6rem">Rol</label>
      <select pInputText id="zona" name="zona" class="flex-auto" [(ngModel)]="usuario.rol" autocomplete="off" required>
        <option value="administrador"> Administrador</option>
        <option value="repartidor"> Repartidor</option>
      </select>
    </div>
    <div class="align-items-center gap-3 mb-5">
      <label for="zona" class="font-semibold w-6rem">Zona</label>
      <select pInputText id="zona" name="zona" class="flex-auto" [(ngModel)]="usuario.zona" autocomplete="off" required>
        <option value="A"> A</option>
        <option value="B"> B</option>
        <option value="C"> C</option>
      </select>
    </div>
    <div class="justify-content-end gap-2">
      <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
      <p-button type="submit" label="Guardar" [disabled]="usuarioForm.invalid" />
    </div>
  </form>
</div>
